<app-header></app-header>
<ng-template  #elseBlock>
    <div class="alert alert-danger text-center">cette utilisateur n'existe pas</div>
</ng-template>
<div *ngIf="user ;else elseBlock ">
    <section style="background-color: #eee;">
        <div class="container py-5">
          <div class="row">
            <div class="col">
              <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a >List</a></li>
                  <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
              </nav>
            </div>
          </div>
      
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <img [src]="user.picture" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">
                  <h5 class="my-3">{{user.name}}</h5>
                  <p class="text-muted mb-1">{{user.function}}</p>
                  <p class="text-muted mb-4">L3 MISA</p>
                </div>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary w-100" (click)="goToList()">return </button>
              </div>
            </div>
            <div class="col-lg-8">
              <form class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                        <input class="w-100" type="text" name="" id="" [placeholder]="user.name">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">fonction</p>
                    </div>
                    <div class="col-sm-9">
                        <input class="w-100" type="text" name="" id="" [placeholder]="user.function">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm-9">
                        <input class="w-100" type="text" name="" id="" [placeholder]="user.email">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                        <input class="w-100" type="text" name="" id="" placeholder="(097) 234-5678">
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-9">
                        <input class="w-100" type="text" name="" id="" placeholder="Bay Area, San Francisco, CA">
                    </div>
                  </div>
                </div>
            </form>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-dark w-100  "(click)="goToList()">Check</button>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
