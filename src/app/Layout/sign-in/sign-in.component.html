<div class="containerSingIn ">
    <div class="wrapper ">
        <div class="logo">
            <img src="../../../assets/jovo.jpeg" alt="">
        </div>
        <div class="text-center  name">
            JOVO
        </div>
        <form class="p-3 " (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
            <div class="form-field d-flex align-items-center" [class]="classDefault(usernameError)">
                <input  type="text" name="userName" id="userName" 
                [placeholder]="placeholderDefault(usernameError,'add your name')"
                 required>
            </div>
            <div class="form-field d-flex align-items-center" [class]="classDefault(emailError)">
                <input type="email" name="email" id="email" 
                        [placeholder]="placeholderDefault(emailError,'name@gmail.com')"
                         required>
            </div>
            <div class="form-field d-flex align-items-center" [class]="classDefault(passwordError)">
                <input type="password" name="password" id="pwd" 
                        [placeholder]="placeholderDefault(passwordError,'password')"
                         required >
            </div>
            <div class="form-field d-flex align-items-center" [class]="classDefault(passwordError)">
                <input   type="password" name="confirm" id="pwd" 
                        [placeholder]="placeholderDefault(passwordError,'confirm your password')"
                         required>
            </div>
            <button type="submit" class="btn mt-3">Sign In</button>
        </form>
    </div>
  </div>
